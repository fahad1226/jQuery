<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="jquery.js"></script>
    </head>
    <body>
        <div class="container">
            
            <h2 class="text-center text-muted">welcome to jQuery</h2>
            <h3 class="text-muted" id="msg"></h3>
            <form class="form-group">
                <label for="fname">write your first name</label>
                <input type="text" class="form-control"  id="rqrd" placeholder="First Name">
                <label for="lname">write your last name</label>
                <input type="text" class="form-control" id="rqrd" placeholder="Last Name">
                <label for="email">write your email</label>
                <input type="email" class="form-control" id="rqrd" placeholder="Email">
                <label for="pwd">Write your password</label>
                <input class="form-control" type="password" id="pwd" placeholder="Password">
                <br>
                <input type="submit" id="btn" class="btn btn-primary btn-lg">
            </form>
        </div>
    </body>


    <script>
        $(document).ready(function(){
            $("#btn").click(function(e){
                e.preventDefault();
                $("input[type='text']#rqrd").each(function(){
                    if ($(this).val() == '') {
                        $(this).addClass("alert alert-danger");
                    }

                    else {
                        document.getElementById('msg').innerHTML = "login successfull.";
                    }
                });
            });
        });
    </script>


</html>
