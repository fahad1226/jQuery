<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>jQuery With Git</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="jquery.js"></script>
    </head>
    <style media="screen">
        .box {
            width: 300px;
            border: 15px solid grey;
            padding: 50px;
            margin: 20px;
            background-color: black;
        }
    </style>
    <body>
        <div class="container py-2">
            <button class="btn btn-secondary btn-lg" type="button" id="btn1" >start</button>
            <button class="btn btn-danger btn-lg" type="button" id="btn2" >stop</button>
            <h1 id="box" class="box text-white">jQuery..</h1>
        </div>
    </body>


    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#box").animate({
                    marginLeft: '700px',
                    opacity: '0.5',
                    height: '200px'
                },5000,function(){
                    alert('completed');
                });
            });
            $("#btn2").click(function(){
                $("#box").stop();
            });
        });
    </script>

</html>
